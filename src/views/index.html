<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <title>Electon and MongoDB</title>
  </head>
  <body>
    <h1>Electron and MongoDB</h1>
    <main class="container-fluid">
      <div class="row">
        <div class="col-md-6 p-4 myauto">
          <form action="" class="card card-body" id="productForm">
            <div class="form-group">
              <input
                type="text"
                id="name"
                placeholder="Product name"
                class="form-control"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                id="price"
                step="any"
                placeholder="Product price"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <textarea
                id="description"
                rows="3"
                placeholder="Product description"
                class="form-control"
              ></textarea>
            </div>
            <button class="btn btn-primary">
              Salvar
            </button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="products"></div>
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
